<!DOCTYPE html>
<html>
<head>
	<title>Criminal Minds Episode Randomizer</title>
<style>
body {
    margin: 0px;
}
#header {
    background-color: #000000;
	text-align: justify;
	vertical-align: text-top;
}
hr {
  	border: 1px solid #7d2b1f;
	margin: 0px;
}
.header-text {
    margin-block-end: 0em;
    margin-block-start: 0em;
	color: #ffffff;
    font-family: Arial, Helvetica, sans-serif;
	font-size: 35px;
	padding: 5px 10px 10px 10px;
}
#body {
    margin-top: 15px;
    margin-left: 10px;
}
#output, #body {
    font-family: Arial, Helvetica, sans-serif;
}
#radioText {
	font-weight: bold;
	font-size: 20px;
}
input[type=radio]:checked + label {
  color:#7d2b1f;
} 
button {
	background-color:#ffffff;
	border: 3px solid #7d2b1f;
	border-radius: 10px;
	color:#4b1a13;
	display:inline-block;
	cursor:pointer;
	font-family:Arial;
	font-size:20px;
	font-weight:600;
	padding:4px 15px;
	text-decoration:none;
	-webkit-transition-duration: 0.4s;
  	transition-duration: 0.4s;
}
button:hover, button:active {
	background-color:#7d2b1f;
	border: 3px solid #4b1a13;
	border-radius: 10px;
	color:#ffffff;
	font-weight: bold;
}
</style>

							       ["Doubt","In Name and Blood","Scared to Death","Children of the Dark","Seven Seconds","About Face","Identity","Lucky","Penelope","True Night","Birthright","3rd Life","Limelight","Damaged","A Higher Power","Elephant's Memory","In Heat","The Crossing","Tabula Rasa","Lo-Fi"],
							       ["Mayhem","The Angel Maker","Minimal Loss","Paradise","Catching Out","The Instincts","Memoriam","Masterpiece","52 Pickup","Brothers in Arms","Normal","Soul Mates","Bloodline","Cold Comfort","Zoe's Reprise","Pleasure Is My Business","Demonology","Omnivore","House on Fire","Conflicted","A Shade of Gray","The Big Wheel","Roadkill","Amplification","To Hell…","…And Back"],
							       ["Nameless, Faceless","Haunted","Reckoner","Hopeless","Cradle to Grave","The Eyes Have It","The Performer","Outfoxed","100","The Slave of Duty","Retaliation","The Uncanny Valley","Risky Business","Parasite","Public Enemy","Mosley Lane","Solitary Man","The Fight","A Rite of Passage","A Thousand Words","Exit Wounds","The Internet Is Forever","Our Darkest Hour"],

							       ["It Takes a Village","Proof","Dorado Falls","Painless","From Childhood's Hour","Epilogue","There's No Place Like Home","Hope","Self-Fulfilling Prophecy","The Bittersweet Science","True Genius","Unknown Subject","Snake Eyes","Closing Time","A Thin Line","A Family Affair","I Love You, Tommy Brown","Foundation","Heathridge Manor","The Company","Divining Rod","Profiling 101","Hit","Run"],
							       ["The Silencer","The Pact","Through the Looking Glass","God Complex","The Good Earth","The Apprenticeship","The Fallen","The Wheels on the Bus…","Magnificent Light","The Lesson","Perennials","Zugzwang","Magnum Opus","All That Remains","Broken","Carbon Copy","The Gathering","Restoration","Pay It Forward","Alchemy","Nanny Dearest","#6","Brothers Hotchner","The Replicator"],
							       ["The Inspiration","The Inspired","Final Shot","To Bear Witness","Route 66","In the Blood","Gatekeeper","The Return","Strange Fruit","The Caller","Bully","The Black Queen","The Road Home","200","Mr. & Mrs. Anderson","Gabby","Persuasion","Rabid","The Edge of Winter","Blood Relations","What Happens In Mecklinburg…","Fatal","Angels","Demons"],

		if(document.getElementById("netflixRadio").checked == true){
			var S = Math.floor(Math.random() * (EpisodeNames.length-2));
		}
		if(document.getElementById("kodiRadio").checked == true){
			var S = Math.floor(Math.random() * EpisodeNames.length);
		}
		if(document.getElementById("rangeRadio").checked == true && document.getElementById("seasonRange") != "") {
			var seasons = document.getElementById("seasonRange").value;
			if(seasons.search('-') == -1){
				var S = parseInt(document.getElementById("seasonRange").value)-1;
			} else {
				var seasonsParts = seasons.split('-');
				var var1 = (EpisodeNames.length-seasonsParts[1]) + (seasonsParts[0]-1);
				var var2 = seasonsParts[0]-1;
				var S = Math.floor(Math.random() * (EpisodeNames.length-var1)+var2);
			}
		}
        var E = Math.floor(Math.random() * EpisodeNames[S].length);
        document.getElementById("output").innerHTML = "S"+(S+1)+" E"+(E+1)+": "+EpisodeNames[S][E];
    }

</script>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
	<div class="col-sm-6" id="header">
		<img src="CriminalMinds Logo.png" class="img-responsive" style="height: 30%; width:30%;">
		<hr>
		<div class="header-text">Episode Randomizer</div>
	</div>

	<div class="col-sm-3" id="body">
			<span id="radioText">
				<input id="netflixRadio" type="radio" name="stream" value="netflix" checked>
					<label for="netflixRadio">On Netflix?</label> &nbsp
				<input id="kodiRadio"type="radio" name="stream" value="Kodi">
					<label for="kodiRadio">Or on Kodi?</label> </br>
				<input id="rangeRadio"type="radio" name="stream" value="rangeRadio">
					<label for="rangeRadio">Or Season: <input type="text" id="seasonRange" value="3-12">?</label>
			</span></br></br>
			<button onclick="Randomizer()">New Episode?</button>
		<p id="output"></p>
	</div>
	<audio loop autoplay>
		<source src="CriminalMindsThemeSong.mp3" type="audio/mpeg">
	</audio>
	</body>
</html>
